<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
  <head>
   <title>UFO Sightings</title>
   <link rel="stylesheet" href="css/ufo.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
   <script src="https://d3js.org/d3-geo.v1.min.js" charset="utf-8"></script>
   <script src="https://d3js.org/topojson.v3.min.js"></script>
   <script src="https://d3js.org/d3-color.v1.min.js"></script>
   <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
   <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
   <script src="https://d3js.org/d3-queue.v3.min.js"></script>
   <script src="js/lib/colourbrewer.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="css/rSlider.css">
   <link rel='stylesheet' href='css/lineGraphAntonio.css'>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
   <script src="js/lib/rSlider.js"></script>
   <script src="js/lib/underscore.js"></script>


  </head>

  <body>
     <div class="row">
         <div class="col-sm-1"></div>
         <div class="col-sm-7"><h3 class="display-4"> Ufo Sightings </h3> </div>
         <div class="col-sm-4"> </div>
     </div>


      <div class="row">
          <div class="col-sm-1"> </div>
          <div class="col-sm-4">
              <span class="nowrap">Country clicked: </span>
              <span class="nowrap" id="mapid"></span>
              <button class="btn-primary" id="reset">Reset</button></div>
          <div class="col-sm-6">  </div>
          <div class="col-sm-1"> </div>
      </div>

    <div class="row">
        <div class="col-sm-8" id="map"> </div>
        <div class="col-sm-2">
            <div class="row">
              <div class="col-md-12" id="area1"></div>
            </div>
            <div class="row">
              <div class="col-md-12" id="buttons_area"></div>
            </div>
            <div class="row">
              <div class="col-md-12" id="area2"></div>
            </div>
        </div>
        <div class="col-sm-2" id="scatterplot">
        <p>Scatter plot: Select area to zoom in. Double-click to zoom out. </p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" id="heatmap"> </div>
        <div class="col-sm-6">
            <select class="js-example-basic-multiple-2" name="movie" multiple="multiple" id="movie" style="width: 30%"></select>
            <select class="js-example-basic-multiple" name="states[]" multiple="multiple" id='countries' style="width: 30%"></select>
            <div class="col-sm-12" id ='slopegraph'></div>
        </div>
    </div>

  </body>
  <script src="js/map.js"></script>
  <script type='text/javascript' src='js/lineGraphsAntonio2.js'></script>
  <script type='text/javascript' src='js/scatterplotAntonio2.js'></script>
  <script src="js/buttons.js"></script>
  <script src="js/slopegraph.js"></script>
  <script src="js/heatmap_v2.js"></script>
</html>
